<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎回来，林！</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // 蓝色
                        secondary: '#f3f4f6', // 浅灰色
                        accent: '#e3f2fd', // 浅蓝色
                        dark: '#1e40af', // 深蓝色
                    },
                    fontFamily: {
                        sans: ['Roboto', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
        
        /* 自定义样式 */
        body {
            background-color: #f9fafb;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
        }
        
        .timer-card {
            transition: all 0.3s ease;
        }
        
        .timer-card:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
        }
        
        .hidden-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .hidden-message.show {
            max-height: 200px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-16">
        <!-- 标题区 -->
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-3 text-shadow">
                欢迎回来，林！祝考试顺利
            </h1>
            <h2 class="text-[clamp(1.2rem,3vw,1.5rem)] text-gray-600 mb-6">
                寒假快乐，待你重逢
            </h2>
            <div class="divider mx-auto w-3/4 md:w-1/2"></div>
        </header>
        
        <!-- 约定强调区 -->
        <section class="max-w-2xl mx-auto mb-12 animate-slide-up" style="animation-delay: 0.4s;">
            <div class="bg-accent rounded-xl p-6 border-2 border-primary shadow-md">
                <h3 class="text-xl md:text-2xl font-bold text-primary mb-3 flex items-center">
                    <i class="fa fa-handshake-o mr-2"></i> 小约定
                </h3>
                <div class="text-gray-700">
                    <p class="mb-2"><strong>承诺：</strong>一月后的重逢</p>
                    <p class="mb-2"><strong>日期：</strong><span id="meeting-date" class="font-medium"></span></p>
                    <p class="text-center italic">但愿人长久，千里共婵娟。</p>
                </div>
            </div>
        </section>
        
        <!-- 日期倒数区 -->
        <section class="max-w-3xl mx-auto mb-12 animate-slide-up" style="animation-delay: 0.6s;">
            <h3 class="text-xl md:text-2xl font-bold text-center text-gray-700 mb-6">
                回归倒计时
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                <div class="timer-card bg-white rounded-lg p-4 shadow-md text-center">
                    <div id="days" class="text-3xl md:text-4xl font-bold text-primary mb-2"></div>
                    <div class="text-gray-600 text-sm md:text-base">天</div>
                </div>
                <div class="timer-card bg-white rounded-lg p-4 shadow-md text-center">
                    <div id="hours" class="text-3xl md:text-4xl font-bold text-primary mb-2"></div>
                    <div class="text-gray-600 text-sm md:text-base">时</div>
                </div>
                <div class="timer-card bg-white rounded-lg p-4 shadow-md text-center">
                    <div id="minutes" class="text-3xl md:text-4xl font-bold text-primary mb-2"></div>
                    <div class="text-gray-600 text-sm md:text-base">分</div>
                </div>
                <div class="timer-card bg-white rounded-lg p-4 shadow-md text-center">
                    <div id="seconds" class="text-3xl md:text-4xl font-bold text-primary mb-2"></div>
                    <div class="text-gray-600 text-sm md:text-base">秒</div>
                </div>
            </div>
        </section>
        
        <!-- 交互按钮 -->
        <section class="max-w-md mx-auto mb-12 text-center animate-slide-up" style="animation-delay: 0.8s;">
            <button id="more-wishes-btn" class="btn-primary bg-primary hover:bg-dark text-white font-bold py-3 px-6 rounded-full shadow-md w-full md:w-auto">
                <i class="fa fa-gift mr-2"></i> 展开致辞
            </button>
            
            <div id="hidden-message" class="hidden-message mt-6 bg-white rounded-xl p-6 border border-gray-200 shadow-md">
                <p class="text-gray-700 mb-4 text-center leading-relaxed">
                    江天一色无纤尘，皎皎空中孤月轮。<br>
                    江畔何人初见月？江月何年初照人？<br>
                    人生代代无穷已，江月年年望相似。
                </p>
            </div>
        </section>
        
        <!-- 装饰元素 -->
        <section class="max-w-4xl mx-auto flex flex-col items-center mb-2 animate-fade-in" style="animation-delay: 1s;">
            <div class="flex justify-center space-x-4 md:space-x-8">
                <div class="text-center">
                    <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden mx-auto shadow-lg transition-transform duration-300 hover:scale-105 border-4 border-primary">
                        <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/1def10d2a706479d8b004f2d3f23a393.jpg~tplv-a9rns2rl98-24:720:720.image?lk3s=8e244e95&amp;rcl=202601170221220B7EBA2E9802E6E4D28A&amp;rrcfp=8a172a1a&amp;x-expires=1769192482&amp;x-signature=vRma1l6vLoFsG8WjmuYisIm6Bno%3D" alt="山水风景" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="text-center">
                    <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden mx-auto shadow-lg transition-transform duration-300 hover:scale-105 border-4 border-primary">
                        <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/41b08f4b1b9d4ae89cb2d05d9d6e1117.jpg~tplv-a9rns2rl98-24:720:720.image?lk3s=8e244e95&amp;rcl=202601170221220B7EBA2E9802E6E4D28A&amp;rrcfp=8a172a1a&amp;x-expires=1769192482&amp;x-signature=VtKa9pixmni0RNpAwv0c7TRfZ28%3D" alt="水滴特写" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-primary text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">友谊万岁 © 2026 | 该网页致我的朋友林</p>
            <div class="flex justify-center space-x-4 text-xl">
                <i class="fa fa-heart pulse-slow"></i>
                <i class="fa fa-handshake-o"></i>
                <i class="fa fa-star pulse-slow"></i>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置约定日期为2月1日0时0分0秒
            const now = new Date();
            const year = now.getFullYear();
            const meetingDate = new Date(year, 1, 1, 0, 0, 0); // 月份从0开始，1表示2月
            
            // 如果当前日期已经过了2月1日，则设置为下一年的2月1日
            if (now > meetingDate) {
                meetingDate.setFullYear(year + 1);
            }
            
            // 格式化约定日期为本地字符串
            const formattedMeetingDate = meetingDate.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            // 显示约定日期
            document.getElementById('meeting-date').textContent = formattedMeetingDate;
            
            // 更新倒计时
            function updateCountdown() {
                const now = new Date();
                const diff = meetingDate - now;
                
                // 计算剩余的天数、小时、分钟和秒数
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // 更新DOM
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            // 立即更新一次倒计时
            updateCountdown();
            
            // 每秒更新一次倒计时
            setInterval(updateCountdown, 1000);
            
            // 处理"点击发送更多祝福"按钮
            const moreWishesBtn = document.getElementById('more-wishes-btn');
            const hiddenMessage = document.getElementById('hidden-message');
            
            moreWishesBtn.addEventListener('click', function() {
                hiddenMessage.classList.toggle('show');
                
                if (hiddenMessage.classList.contains('show')) {
                    moreWishesBtn.innerHTML = '<i class="fa fa-arrow-up mr-2"></i> 寄蜉蝣于天地，渺沧海之一粟';
                } else {
                    moreWishesBtn.innerHTML = '<i class="fa fa-gift mr-2"></i> 展开致辞';
                }
            });
        });
    </script>
</body>
</html>
